<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="connexion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form id="loginForm" onsubmit="return false;"> 
            <h1>Se connecter</h1>
            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="Nom utilisateur" required>
        
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <p id="loginErrorMessage" style="color: red; font-size: 14px;"></p>

            <div class="remember-forgot">
                <label><input type="checkbox"> Se souvenir de moi</label>
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn">connexion</button>

            <div class="register-link">
                <p>Pas de compte ? <a href="Inscription.html">Inscription</a></p>
            </div>
        </form>
    </div>

    <script>
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  

            let username = document.getElementById("loginUsername").value.trim();
            let password = document.getElementById("loginPassword").value.trim();
            let errorMessage = document.getElementById("loginErrorMessage");


            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.username === username && user.password === password);

            if (!user) {
                errorMessage.textContent = "Nom ou mot de passe invalide.";
                return;
            }

            
            alert("Connexion réussie!");
            window.location.href = "NEXUS.html";  //permet de revenir à la page d'accueil
        });
    </script>

</body>
</html>
