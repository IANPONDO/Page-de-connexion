<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="connexion.css">
    <style>
        #loginErrorMessage {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        #loginSuccessMessage {
            color: rgb(60, 255, 0);
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <form id="loginForm" onsubmit="return false;"> 
            <h1>Se connecter</h1>
            <div class="input-box">
                <input type="text" id="loginUsername" placeholder="Nom utilisateur" required>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" placeholder="Mot de passe" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <p id="loginErrorMessage"></p>
            <p id="loginSuccessMessage"></p>

            <div class="remember-forgot">
                <label><input type="checkbox"> Se souvenir de moi</label>
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn">connexion</button>

            <div class="register-link">
                <p>Pas de compte ? <a href="Inscription.html">Inscription</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();  

            let username = document.getElementById("loginUsername").value.trim();
            let password = document.getElementById("loginPassword").value.trim();
            let errorMessage = document.getElementById("loginErrorMessage");
            let successMessage = document.getElementById("loginSuccessMessage");

            errorMessage.textContent = "";
            errorMessage.style.marginBottom = "";
            successMessage.textContent = "";

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let user = users.find(user => user.username === username && user.password === password);

            if (!user) {
                errorMessage.textContent = "Nom ou mot de passe invalide.";
                errorMessage.style.marginBottom = "20px";
                return;
            }

            successMessage.textContent = "Connexion réussie !";
            setTimeout(function() {
                window.location.href = "NEXUS.html"; 
            }, 1000); 
        });
    </script>

</body>
</html>
